<DOCTYPE html>
    <html>
        <body>
            <script>
                let humanScore = 0;
                let computerScore = 0;
                
                function playGame() {
                    function getComputerChoice() {
                        let option = (Math.random()*100)
                        if (option <= 33) {
                        return "Rock";
                        } else if (option >= 33 && option <= 67) {
                        return "Paper";
                        } else return "Scissors"; 
                        }

                    function getHumanChoice() {
                        let choice = prompt("1 = Rock, 2 = Paper, 3 = Scissors")
                        if (choice === "1") {
                            return "Rock";
                        } else if (choice === "2") {
                            return "Paper";
                        } else if (choice === "3") {
                            return "Scissors";
                        } else return "Pick Again"
                    }

                    function playRound(computerChoice, humanChoice) {
                                if (computerChoice === "Rock" && humanChoice === "Rock") {
                                    return "Draw!";
                                }
                                else if (computerChoice === "Rock" && humanChoice === "Paper") {
                                    return "Human Wins!";
                                }
                                else if (computerChoice === "Rock" && humanChoice === "Scissors") {
                                    return "Computer Wins!";
                                }
                                else if (computerChoice === "Scissors" && humanChoice === "Rock") {
                                    return "Human Wins!";
                                }
                                else if (computerChoice === "Scissors" && humanChoice === "Paper") {
                                    return "Computer Wins!";
                                }
                                else if (computerChoice === "Scissors" && humanChoice === "Scissors") {
                                    return "Draw!";
                                }
                                else if (computerChoice === "Paper" && humanChoice === "Rock") {
                                    return "Computer Wins!";
                                }
                                else if (computerChoice === "Paper" && humanChoice === "Paper") {
                                    return "Draw!";
                                }
                                else if (computerChoice === "Paper" && humanChoice === "Scissors") {
                                    return "Human Wins!";
                                }
                            }
                
                    function updateScore(roundOutcome) {
                        

                        if (roundOutcome === "Human Wins!") {
                            humanScore = ++humanScore;
                            return "Human Score: " + humanScore;
                        }

                        else if (roundOutcome === "Computer Wins!") {
                            computerScore === ++computerScore;
                            return "Computer Score: " + computerScore;
                        }

                        else if (roundOutcome === "Draw!") {
                            return "No winner"
                        }
                        
                        
                    } 

                    const computerChoice = getComputerChoice();
                    const humanChoice = getHumanChoice();
                    const roundOutcome = playRound(computerChoice, humanChoice);
                    const score = updateScore(roundOutcome);

                    console.log(computerChoice)
                    console.log(humanChoice)
                    console.log(roundOutcome)
                    console.log(score)
                    

            }
            playGame();
            playGame();
            playGame();
            playGame();
            playGame();

            function winner() {
            if (computerScore > humanScore) {
            return "Computer wins the game!";
            }

            else if (humanScore > computerScore) {
                return "Human wins the game!"
            }

            else if (humanScore === computerScore) {
                return "Tie"
            }
        }
            console.log(winner())
            
            </script>
        </body>
    </html>
