<DOCTYPE html>
    <html>
        <body>
            <script>
                function getComputerChoice() {
                   let option = (Math.random()*100)
                   if (option <= 33) {
                    return "rock";
                   } else if (option >= 33 && option <= 67) {
                    return "paper";
                   } else return "scissors"; 
                }

                function getHumanChoice() {
                    let choice = prompt("1 = Rock, 2 = Paper, 3 = Scissors")
                    if (choice === "1") {
                        return "Rock";
                    } else if (choice === "2") {
                        return "Paper";
                    } else if (choice === "3") {
                        return "Scissors";
                    } else return "Pick Again"

                }
            console.log(getHumanChoice())

            </script>
        </body>
    </html>
