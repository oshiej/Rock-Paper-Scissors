<DOCTYPE html>
    <html>
        <body>
            <script>
                function getComputerChoice() {
                   let option = (Math.random()*100)
                   if (option <= 33) {
                    return "rock";
                   } else if (option >= 33 && option <= 67) {
                    return "paper";
                   } else return "scissors";
                  
                }
            console.log(getComputerChoice())

            </script>
        </body>
    </html>
